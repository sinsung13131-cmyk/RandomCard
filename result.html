<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Result - Deck View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card-container {
            position: relative;
            width: 300px;
            height: 420px;
            margin: 20px;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, opacity 0.3s ease;
            cursor: grab;
            border: 2px solid #ddd;
            position: relative;
        }

        .card:active {
            cursor: grabbing;
        }

        .card.hidden {
            opacity: 0;
            transform: translateX(100%);
        }

        .card.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .card.prev {
            transform: translateX(-100%);
        }

        .card.next {
            transform: translateX(100%);
        }

        /* Card corner elements */
        .card-corner {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            line-height: 1;
        }

        .card-corner.top-left {
            top: 8px;
            left: 8px;
        }

        .card-corner.bottom-right {
            bottom: 8px;
            right: 8px;
            transform: rotate(180deg);
        }

        .card-corner-suit {
            font-size: 16px;
            margin-top: 2px;
        }

        /* Center suit */
        .card-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            font-weight: bold;
            text-align: center;
        }

        /* Suit colors */
        .spades { color: #000; }
        .hearts { color: #ff0000; }
        .clubs { color: #000; }
        .diamonds { color: #ff0000; }
        .joker { color: #800080; }

        /* Joker special styling */
        .joker .card-center {
            font-size: 80px;
        }

        .joker .card-corner {
            font-size: 20px;
        }

        .deck-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
        }

        .input-mode-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-mode-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <button class="input-mode-button" id="inputModeButton">입력 모드</button>
    <div class="card-container" id="cardContainer">
        <!-- Cards will be dynamically generated -->
    </div>
    <div class="deck-info" id="deckInfo">카드 1 / 52</div>

    <script src="result.js"></script>
</body>
</html>
