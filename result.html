<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Result - Deck View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card-container {
            position: relative;
            width: 300px;
            height: 420px;
            margin: 20px;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background: white;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4), 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, opacity 0.3s ease;
            cursor: grab;
            border: 1px solid #ccc;
            position: relative;
            overflow: hidden;
        }

        .card:active {
            cursor: grabbing;
        }

        .card.hidden {
            opacity: 0;
            transform: translateX(100%);
        }

        .card.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .card.prev {
            transform: translateX(-100%);
        }

        .card.next {
            transform: translateX(100%);
        }

        /* Card corner elements */
        .card-corner {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            line-height: 1;
            text-align: center;
        }

        .card-corner.top-left {
            top: 12px;
            left: 12px;
        }

        .card-corner.bottom-right {
            bottom: 12px;
            right: 12px;
            transform: rotate(180deg);
        }

        .card-corner-suit {
            font-size: 14px;
            margin-top: 1px;
            display: block;
        }

        .card-corner-value {
            font-size: 20px;
            font-weight: bold;
            display: block;
        }

        /* Center suit */
        .card-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            font-weight: bold;
            text-align: center;
        }

        /* Pip patterns for numbered cards */
        .card-pips {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80%;
            height: 80%;
            padding: 20px;
        }

        .pip-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 3px 0;
            flex: 1;
        }

        .pip {
            font-size: 20px;
            margin: 0 6px;
            line-height: 1;
        }

        /* Face card styling */
        .face-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 70px;
            text-align: center;
        }

        /* Ace styling */
        .ace-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            font-weight: bold;
            text-align: center;
        }

        /* Suit colors */
        .spades { color: #000; }
        .hearts { color: #ff0000; }
        .clubs { color: #000; }
        .diamonds { color: #ff0000; }
        .joker { color: #800080; }

        /* Joker special styling */
        .joker .card-center {
            font-size: 80px;
        }

        .joker .card-corner {
            font-size: 20px;
        }

        .deck-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
        }

        .navigation-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            width: 100%;
            justify-content: space-between;
            pointer-events: none;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            margin: 0 20px;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .nav-button:disabled:hover {
            transform: none;
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="card-container" id="cardContainer">
        <!-- Cards will be dynamically generated -->
    </div>
    <div class="navigation-buttons">
        <button class="nav-button" id="prevButton">‹</button>
        <button class="nav-button" id="nextButton">›</button>
    </div>
    <div class="deck-info" id="deckInfo">카드 1 / 52</div>

    <script src="result.js"></script>
</body>
</html>
