<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Swipe App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .button {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .instructions {
            margin-top: 40px;
            font-size: 0.9em;
            opacity: 0.8;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>�� Card Swipe App</h1>
        <p>클록 페이스 스와이프 방법으로 카드를 입력하세요</p>

        <div class="url-settings">
            <h3>URL 설정 (선택 사항):</h3>
            <div class="url-input-group">
                <label for="inputUrl">입력 화면 URL:</label>
                <input type="text" id="inputUrl" value="input.html">
            </div>
            <div class="url-input-group">
                <label for="resultUrl">결과 화면 URL:</label>
                <input type="text" id="resultUrl" value="result.html">
            </div>
        </div>

        <div class="button-group">
            <a href="#" id="resultButton" class="button">카드 보기</a>
            <a href="#" id="inputButton" class="button">입력 모드</a>
        </div>

        <div class="instructions">
            <h3>사용법:</h3>
            <p>1. "입력 모드"를 눌러 스와이프 입력 화면으로 이동</p>
            <p>2. 3번의 스와이프로 카드 입력 (값 2번 + 무늬 1번)</p>
            <p>3. 입력 완료 후에도 입력 화면에 머무르며, 결과 화면이 열려있다면 자동으로 카드가 업데이트됩니다.</p>
            <p class="note"><b>참고:</b> 결과 화면으로 이동하려면 "카드 보기" 버튼을 눌러야 합니다. 새로고침 없이 즉시 반영됩니다.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputUrlInput = document.getElementById('inputUrl');
            const resultUrlInput = document.getElementById('resultUrl');
            const resultButton = document.getElementById('resultButton');
            const inputButton = document.getElementById('inputButton');

            // Load URLs from localStorage or use defaults
            inputUrlInput.value = localStorage.getItem('inputPageUrl') || 'input.html';
            resultUrlInput.value = localStorage.getItem('resultPageUrl') || 'result.html';

            function updateLinks() {
                const inputPage = inputUrlInput.value;
                const resultPage = resultUrlInput.value;

                resultButton.href = resultPage;
                inputButton.href = inputPage;

                // Save current URLs to localStorage
                localStorage.setItem('inputPageUrl', inputPage);
                localStorage.setItem('resultPageUrl', resultPage);
            }

            // Update links initially and on input change
            updateLinks();
            inputUrlInput.addEventListener('input', updateLinks);
            resultUrlInput.addEventListener('input', updateLinks);
        });
    </script>
</body>
</html>
