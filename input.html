<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Input - Swipe Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .input-button {
            width: 200px;
            height: 200px;
            border: 3px solid white;
            border-radius: 50%;
            background: transparent;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .input-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .input-button:active {
            transform: scale(0.95);
        }

        .swipe-indicator {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .swipe-indicator.show {
            opacity: 1;
        }

        .swipe-sequence {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            text-align: center;
        }

        .swipe-arrow {
            display: inline-block;
            margin: 0 5px;
            font-size: 20px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <button class="back-button" id="backButton">← 결과 화면</button>
    <div class="swipe-indicator" id="swipeIndicator">스와이프 입력 중...</div>
    <button class="input-button" id="inputButton">입력</button>
    <div class="swipe-sequence" id="swipeSequence"></div>

    <script src="input.js"></script>
</body>
</html>
